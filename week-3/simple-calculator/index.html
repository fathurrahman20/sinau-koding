<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="display" id="display">0</div>
      <div class="buttons">
        <button class="ac red" data-action="clear">AC</button>
        <button data-action="operator">/</button>
        <button data-action="operator">x</button>

        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button data-action="operator">-</button>

        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button data-action="operator">+</button>

        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="equal blue" data-action="equal">=</button>

        <button class="zero">0</button>
        <button>.</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
